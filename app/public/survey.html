<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder</h1>
            <h2>Survey Questions - Please answer all questions</h2>
            <br>
            <div>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4><span class="glyphicon glyphicon-home-alt"></span>Home</h4>
                    </button>
                </a>
            </div>
        </div>
        <hr>

        <h3><strong>About You</strong></h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>

        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required>

        <hr>
        <div id="questions"></div>
        <br>
        <br>
        <!-- Show closest -->
        <button type="submit" class="btn btn-primary" id="submit">
            <i class="fa fa-check-circle" aria-hidden="true">
            </i>
            Show Closest Match
        </button>
        <!-- Show ALL  -->
        <button type="submit" class="btn btn-secondary" id="submitShowALL">
            <i class="fa fa-check-circle" aria-hidden="true">
            </i>
            Show ALL by Closeness
        </button>

        <hr>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/plinck/friendfinder">GitHub Repo</a> |
                </p>

            </div>
        </footer>

    </div>

    <!-- Bootstrap Modal Dialog for All Friends in Order of Closeness -->
    <!-- See https://getbootstrap.com/docs/4.0/components/modal/ -->
    <div id="modal-dialog-list" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>All Matches by Score</strong></h2>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-4">Name</div>
                            <div class="col-sm-4">Score</div>
                            <div class="col-sm-4">Image</div>
                        </div>
                        <div id="all-friends">
                            <div class="row">
                                <div id="match-name-list" class="col-sm-4">----</div>
                                <div id="match-score-list" class="col-sm-4">----</div>
                                <div class="col-sm-4">
                                    <img id="match-img-list" src="" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div id="match-name-list" class="col-sm-4">----</div>
                                <div id="match-score-list" class="col-sm-4">----</div>
                                <div class="col-sm-4">
                                    <img id="match-img-list" src="" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div id="match-name-list" class="col-sm-4">----</div>
                                <div id="match-score-list" class="col-sm-4">----</div>
                                <div class="col-sm-4">
                                    <img id="match-img-list" src="" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal Dialog for Closest Friend -->
    <!-- See https://getbootstrap.com/docs/4.0/components/modal/ -->
    <div id="results-modal-dialog" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2><span>Match Name: </span> <span id="match-name"></span></h2>
                    <h2><span>Match Score: </span> <span id="match-score"></span></h2>
                    <h2><span>Match Image</h2>
                    <img id="match-img" width="300px" src="" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
<script src="public/assets/js/survey.js" type="text/javascript"></script>
